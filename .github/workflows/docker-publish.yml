name: Publish Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate CLI Dockerfile
        run: |
          cat <<EOF > cli.Dockerfile
          FROM golang:1.25.6-alpine3.23 AS builder
          WORKDIR /build
          RUN apk add --no-cache ca-certificates
          COPY nordgen-go/go.mod nordgen-go/go.sum ./
          RUN go mod download
          COPY nordgen-go/ .
          RUN CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -trimpath -o nordgen ./cmd/nordgen

          FROM alpine:3.23
          RUN apk add --no-cache ca-certificates
          RUN adduser -D -u 1000 nordgen
          COPY --from=builder /build/nordgen /usr/local/bin/nordgen
          RUN chmod +x /usr/local/bin/nordgen
          USER 1000
          WORKDIR /data
          ENTRYPOINT ["nordgen"]
          EOF

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cli.Dockerfile
          push: true
          tags: mustafachyi/nordgen:latest
